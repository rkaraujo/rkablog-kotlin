<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/tinymce/tinymce.min.js"></script>
    <script>
            tinymce.init({
                selector: '#content'
            });

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{#post}}
                    <h1>Edit Post</h1>
                {{/post}}
                {{^post}}
                    <h1>New Post</h1>
                {{/post}}

                <form action="/admin/post/save" method="post">
                    {{#post.id}}
                        <input type="hidden" name="id" value="{{post.id}}">
                    {{/post.id}}

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" {{#post.title}} value="{{post.title}}" {{/post.title}} class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="content">Text</label>
                        <textarea id="content" name="content" rows="25" cols="80">{{#post.content}} {{post.content}} {{/post.content}}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="description">Page Description</label>
                        <input type="text" name="pageDescription" id="description" {{#post.pageDescription}} value="{{post.pageDescription}}" {{/post.pageDescription}} class="form-control">
                    </div>

                    <input class="btn btn-primary" type="submit" value="Save">

                    <a class="btn btn-default" href="/admin/index.html" role="button">Back</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
